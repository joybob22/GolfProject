<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Golf Scorecard</title>
        <link rel="stylesheet" href="GolfScoreCard.css">
    </head>
    <body>

        <!----------------------------------------------------------------------------------------------------------->
        <!---------------------------------------------- Form Page -------------------------------------------------->
        <!----------------------------------------------------------------------------------------------------------->

        <div id="overlay" class="hidden"></div>
        <div id="formPage" class="hidden">
            <i class="fa fa-times" id="exitButton"></i>
            <div id="circleImage"></div>
            <h1 id="formHeader">Golf Scorecard</h1>
            <form id="myForm">

                <div class="inputType">
                    <label class="inputType">Golf Course:</label>
                    <select id="selectCourse" class="right" onchange="changeCourse()">
                        <option data-id="0">-</option>
                    </select>
                </div>

                <div class="inputType">
                    <label class="inputType">Tee Type:</label>
                    <select id="selectTee" class="right">
                        <option data-teeType="none">-</option>
                    </select>
                </div>

                <div id="holeType" class="inputType">
                    <label id="labelHoles" class="inputType">Holes:</label>
                    <select id="selectFrontBack" class="right">
                        <option data-frontBack="none">-</option>
                    </select>
                </div>

                <div class="inputType">
                    <label class="inputType">Number of Players:</label>
                    <input type="text" placeholder="Players" id="playerNumInput" class="right numPlayers" onkeyup="populatePlayerInput()">
                </div>


                <div id="playersInput">

                </div>
                <div>
                    <div id="errorBoxNumPlayers"></div>

                    <div id="formSubmit" class="overflow right">Submit</div>
                </div>

            </form>
        </div>

        <!----------------------------------------------------------------------------------------------------------->
        <!---------------------------------------------- Main Page -------------------------------------------------->
        <!----------------------------------------------------------------------------------------------------------->

        <div id="mainContainer">
            <div id="contentContainer">
                <div id="topImage"></div>
                <div id="innerContent">
                    <div id="header">
                        <span id="startHeader">Golf Scorecard</span>
                    </div>
                    <div id="button-to-form">Click here to create a scorecard</div>

                    <div id="theCard" class="hidden">
                        <div id="playerNames">
                            <h3>Hole</h3>
                            <h3>Yards</h3>
                            <h3>Handicap</h3>
                            <h3>Par</h3>

                        </div>
                        <div id="space"></div>
                        <div id="scorecard" class="hidden"></div>
                    </div>


                </div>
            </div>
        </div>

    </body>
    <script src="https://use.fontawesome.com/10c8495019.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="GolfScoreCard.js"></script>
</html>
